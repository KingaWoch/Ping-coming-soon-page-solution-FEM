<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/26d6408efe.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <div class="container">
      <img src="images/logo.svg" alt="ping logo">
      <header>
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </header>
      <div class="notify-container">
        <div class="input-container">
          <input type="email" id="email" placeholder="Your email address...">
          <span class="error">Please provide a valid email address</span>
        </div>
        <button type="button" id="button">Notify me</button>
      </div>
      <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard">
      <footer>
        <div class="icons">
          <div class="icon"><a href="http://facebook.com" aria-label="facebook"><i class="fa-brands fa-facebook-f"></i></a></div>
          <div class="icon"><a href="http://twitter.com" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a></div>
          <div class="icon"><a href="http://instagram.com" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a></div>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
